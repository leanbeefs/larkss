<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>BootStrap - JavaScript Activity 2</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

  <div id="cards" class="card" style="width: 98%">
    <div class="card-header">
      Welcome Card
    </div>
    <div id="welcomescard" class="card-body">
      <h5 class="card-title">Welcome to my Website!</h5>
      <p class="card-text .d-none"></p>
      <button type="button" class="btn btn-primary" style="width:99%" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Register</button>
    </div>
    <div class="card-body m-0 d-none" id="registeredCard">
      <p class="card-text .d-none">Successfully Registered!</p>
      <h5 class="card-title" id="registeredTitle"></h5>
      <button type="button" class="btn btn-primary" style="width:99%" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Register another</button>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New message to @getbootstrap</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="sectn" class="col-form-label">Section:</label>
              <input type="text" class="form-control" id="sectn">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $("#saveChangesBtn").click(function () {
        var name = $("#recipient-name").val();
        var section = $("#sectn").val();
        var userContent = name + ' â”‚ ' + section;
        $("#registeredTitle").text(userContent);
        $("#welcomescard").addClass("d-none");
        $("#registeredCard").removeClass("d-none");
        $('#exampleModal').modal('hide');
      });
    });
  </script>

</body>
</html>
